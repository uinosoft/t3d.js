<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>t3d - free controller</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<link type="text/css" rel="stylesheet" href="main.css">
</head>
<body>
    <div id="info">
        <a href="" target="_blank">t3d</a> - free controller
    </div>

	<!-- Import maps polyfill -->
    <!-- Remove this when import maps will be widely supported -->
    <script async src="./libs/es-module-shims.js"></script>

    <script type="importmap">
        {
            "imports": {
                "t3d": "../build/t3d.module.js",
                "t3d/addons/": "./jsm/"
            }
        }
    </script>

    <script type="module">
		import * as t3d from 't3d';
		import { FreeControls } from 't3d/addons/controls/FreeControls.js';
		import { Clock } from 't3d/addons/Clock.js';
		import { ForwardRenderer } from 't3d/addons/render/ForwardRenderer.js';

		let width = window.innerWidth || 2;
		let height = window.innerHeight || 2;

		const canvas = document.createElement('canvas');
		canvas.width = width;
		canvas.height = height;
		document.body.appendChild(canvas);

		const forwardRenderer = new ForwardRenderer(canvas);

		const scene = new t3d.Scene();

		const sphere_geometry = new t3d.SphereGeometry(10, 20, 20);

		const phong = new t3d.PhongMaterial();
		phong.diffuse.setHex(0xffffff);
		const sphere = new t3d.Mesh(sphere_geometry, phong);
		scene.add(sphere);

		const plane_geometry = new t3d.PlaneGeometry(100, 100);
		const lambert = new t3d.LambertMaterial();
		lambert.diffuse.setHex(0xf0f0f0);
		const plane = new t3d.Mesh(plane_geometry, lambert);
		plane.position.y = -10;
		scene.add(plane);

		const ambientLight = new t3d.AmbientLight(0xffffff, 0.3);
		scene.add(ambientLight);

		const directionalLight = new t3d.DirectionalLight(0xffffff, 0.6);
		directionalLight.position.set(20, 30, 40);
		directionalLight.lookAt(new t3d.Vector3(), new t3d.Vector3(0, 1, 0));
		scene.add(directionalLight);

		const camera = new t3d.Camera();
		camera.position.set(0, 80, 100);
		camera.lookAt(new t3d.Vector3(0, 0, 0), new t3d.Vector3(0, 1, 0));
		camera.setPerspective(45 / 180 * Math.PI, width / height, 1, 1000);
		scene.add(camera);

		const controller = new FreeControls(camera, canvas);

		const clock = new Clock();

		function loop(count) {
			requestAnimationFrame(loop);

			const change = controller.update(clock.getDelta());

			if (change) {
				console.info('camera change');
			}

			forwardRenderer.render(scene, camera);
		}
		requestAnimationFrame(loop);

		function onWindowResize() {
			width = window.innerWidth || 2;
			height = window.innerHeight || 2;

			camera.setPerspective(45 / 180 * Math.PI, width / height, 1, 1000);

			forwardRenderer.backRenderTarget.resize(width, height);
		}
		window.addEventListener('resize', onWindowResize, false);
	</script>
</body>
</html>
