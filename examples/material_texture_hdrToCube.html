		new RGBELoader().load('resources/hdr/blue.hdr', function(textureData) {
			let texture = new t3d.Texture2D();
			let texture2 = new t3d.Texture2D();
			texture.image = { data: textureData.data, width: textureData.width, height: textureData.height };
			texture.type = textureData.type;
			texture.format = textureData.format;
			texture.magFilter = textureData.magFilter;
			texture.minFilter = textureData.minFilter;
			texture.flipY = textureData.flipY;
			texture.generateMipmaps = textureData.generateMipmaps;
			texture.version++;
			texture2.image = { data: textureData.data, width: textureData.width, height: textureData.height };
			texture2.type = textureData.type;
			texture2.format = textureData.format;
			texture2.magFilter = textureData.magFilter;
			texture2.minFilter = textureData.minFilter;
			texture2.flipY = textureData.flipY;
			texture2.generateMipmaps = textureData.generateMipmaps;

			texture2.version++;
			console.time('1');
			texture = (new PMREMGenerator2()).prefilter(forwardRenderer, texture);
			console.timeEnd('1');
			console.time('2');
			texture2 = (new PMREMGenerator()).prefilter(forwardRenderer2, texture2);
			console.timeEnd('2');
			const skyBox = new SkyBox(texture);
			skyBox.gamma = true;
			const skyBox2 = new SkyBox(texture2);
			skyBox2.gamma = true;
			scene.add(skyBox);
			scene2.add(skyBox2);

			const gui = new GUI();
			gui.add({ version: 'WebGL ' + forwardRenderer.capabilities.version }, 'version').disable();
			gui.add(skyBox, 'level', 0, 8, 0.01).onChange(function() {
				skyBox2.level = skyBox.level;
			});
			gui.add(camera, 'gammaFactor', 0, 3, 0.01);
		});

		const ambientLight = new t3d.AmbientLight(0xffffff, 0.1);
		scene.add(ambientLight);
		scene2.add(ambientLight);

		const directionalLight = new t3d.DirectionalLight(0xffffff, 0.1);
		directionalLight.position.set(-30, 30, 30);
		directionalLight.lookAt(new t3d.Vector3(), new t3d.Vector3(0, 1, 0));
		scene.add(directionalLight);
		scene2.add(directionalLight);

		const camera = new t3d.Camera();
		camera.position.set(0, 0, 150);
		camera.outputEncoding = t3d.TEXEL_ENCODING_TYPE.GAMMA;
		camera.setPerspective(60 / 180 * Math.PI, width / height, 1, 1000);
		scene.add(camera);
		scene2.add(camera);

		const controller = new OrbitControls(camera, canvas);
		const controller2 = new OrbitControls(camera, canvas2);

		function loop(count) {
			requestAnimationFrame(loop);

			controller.update();
			controller2.update();

			forwardRenderer.render(scene, camera);
			forwardRenderer2.render(scene2, camera);
		}
		requestAnimationFrame(loop);

		function onWindowResize() {
			width = window.innerWidth / 2 || 2;
			height = window.innerHeight || 2;

			camera.setPerspective(60 / 180 * Math.PI, width / height, 1, 1000);

			forwardRenderer.backRenderTarget.resize(width, height);
			forwardRenderer2.backRenderTarget.resize(width, height);
		}
		window.addEventListener('resize', onWindowResize, false);
