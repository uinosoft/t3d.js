<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>t3d - spotlight</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<link type="text/css" rel="stylesheet" href="main.css">
</head>
<body>
    <div id="info">
        <a href="" target="_blank">t3d</a> - spot light
    </div>

	<script src="./libs/nanobar.js"></script>

	<!-- Import maps polyfill -->
    <!-- Remove this when import maps will be widely supported -->
    <script async src="./libs/es-module-shims.js"></script>

    <script type="importmap">
        {
            "imports": {
                "t3d": "../build/t3d.module.js"
            }
        }
    </script>

    <script type="module">
		import * as t3d from 't3d';
		import { GLTFLoader } from './jsm/loaders/glTF/GLTFLoader.js';
		import { SpotLightHelper } from './jsm/objects/SpotLightHelper.js';
		import { ForwardRenderer } from './jsm/render/ForwardRenderer.js';
		import { OrbitControls } from './jsm/controls/OrbitControls.js';
		import { GUI } from './libs/lil-gui.esm.min.js';

		let width = window.innerWidth || 2;
		let height = window.innerHeight || 2;

		const canvas = document.createElement('canvas');
		canvas.width = width;
		canvas.height = height;
		document.body.appendChild(canvas);

		const forwardRenderer = new ForwardRenderer(canvas);

		const scene = new t3d.Scene();
		scene.fog = new t3d.Fog(0x000000, 10, 1000);

		const nanobar = new Nanobar();
		nanobar.el.style.background = 'gray';

		const loadingManager = new t3d.LoadingManager(function() {
			nanobar.go(100);
			nanobar.el.style.background = 'transparent';
		}, function(url, itemsLoaded, itemsTotal) {
			if (itemsLoaded < itemsTotal) {
				nanobar.go(itemsLoaded / itemsTotal * 100);
			}
		});

		let model;

		console.time('Load glTF');
		const gltfUri = './resources/models/gltf/bust_of_woman/glTF-Binary/bust_of_woman.glb';
		new GLTFLoader(loadingManager).load(gltfUri).then(function(result) {
			console.timeEnd('Load glTF');

			model = result.root;

			model.traverse(node => {
				if (node.isMesh) {
					node.castShadow = true;
					node.receiveShadow = true;
					node.shadowType = t3d.SHADOW_TYPE.PCF5_SOFT;
				}
			});

			scene.add(model);
		}).catch(function(e) { console.error(e) });

		const sphere_geometry = new t3d.SphereGeometry(10, 32, 16);
		const sphere_material = new t3d.PBRMaterial();
		sphere_material.diffuse.setHex(0xBBBBBB);
		sphere_material.metalness = 0;
		sphere_material.roughness = 1;
		sphere_material.side = t3d.DRAW_SIDE.DOUBLE;
		const sphere = new t3d.Mesh(sphere_geometry, sphere_material);
		sphere.position.set(-2, 10, -30);
		sphere.shadowType = t3d.SHADOW_TYPE.PCF5_SOFT;
		sphere.castShadow = true;
		sphere.receiveShadow = true;
		scene.add(sphere);

		const box_geometry = new t3d.BoxGeometry(20, 40, 20);
		const box_material = new t3d.PBRMaterial();
		box_material.diffuse.setHex(0xBBBBBB);
		box_material.metalness = 0;
		box_material.roughness = 1;
		box_material.side = t3d.DRAW_SIDE.DOUBLE;
		const box = new t3d.Mesh(box_geometry, box_material);
		box.position.set(50, 20, -10);
		box.shadowType = t3d.SHADOW_TYPE.PCF5_SOFT;
		box.castShadow = true;
		box.receiveShadow = true;
		scene.add(box);

		const plane_geometry = new t3d.PlaneGeometry(2000, 2000);
		const plane_material = new t3d.LambertMaterial();
		plane_material.diffuse.setHex(0x999999);
		plane_material.dithering = true;
		const plane = new t3d.Mesh(plane_geometry, plane_material);
		plane.shadowType = t3d.SHADOW_TYPE.PCF5_SOFT;
		plane.receiveShadow = true;
		scene.add(plane);

		const ambientLight = new t3d.AmbientLight(0xffffff, 0.3);
		scene.add(ambientLight);

		const spotLight = new t3d.SpotLight(0xffffff, 1, 500, Math.PI / 6, 0.2);
		spotLight.castShadow = true;
		spotLight.shadow.mapSize.set(1024, 1024);
		spotLight.shadow.bias = -0.001;
		spotLight.shadow.normalBias = 0.1;
		spotLight.shadow.cameraNear = 10;
		scene.add(spotLight);
		
		const spotLightHelper = new SpotLightHelper(spotLight);
		spotLight.add(spotLightHelper);

		const camera = new t3d.Camera();
		camera.position.set(-80, 30, 80);
		camera.lookAt(new t3d.Vector3(0, 26, 0), new t3d.Vector3(0, 1, 0));
		camera.setPerspective(45 / 180 * Math.PI, width / height, 0.1, 1000);
		scene.add(camera);

		const controller = new OrbitControls(camera, canvas);
		controller.target.set(0, 26, 0);

		function setLightPosition(angle) {
			spotLight.position.x = -Math.sin(angle / 180 * Math.PI) * 60;
			spotLight.position.y = 50;
			spotLight.position.z = -Math.cos(angle / 180 * Math.PI) * 60;
			spotLight.lookAt(new t3d.Vector3(0, 26, 0), new t3d.Vector3(0, 1, 0));
		}

		setLightPosition(120);

		const gui = new GUI();
		gui.add({ version: 'WebGL ' + forwardRenderer.capabilities.version }, 'version').disable();
		gui.add(spotLight, 'intensity', 0, 2, 0.01);
		gui.addColor(spotLight, 'color');
		gui.add({ angle: 90 }, 'angle', 0, 360, 0.01).onChange(setLightPosition);
		gui.add(spotLightHelper, 'visible').name('helper');
		const detailFolder = gui.addFolder('Details');
		detailFolder.add(spotLight, 'decay', 0, 4, 0.01);
		detailFolder.add(spotLight, 'distance', 1, 500, 0.1);
		detailFolder.add(spotLight, 'penumbra', 0, 1, 0.01);
		detailFolder.add({ angle: 30 }, 'angle', 0, 90).onChange(function(value) { spotLight.angle = value / 180 * Math.PI });
		detailFolder.close();
		const shadowFolder = gui.addFolder('Shadow');
		shadowFolder.add(spotLight, 'castShadow').name('enable');
		shadowFolder.add(scene, 'disableShadowSampler');
		const shadowTypes = ['hard', 'poisson_soft', 'pcf3_soft', 'pcf5_soft', 'pcss16_soft', 'pcss32_soft', 'pcss64_soft'];
		shadowFolder.add(plane, 'shadowType', shadowTypes).onChange(function(value) {
			if (model) {
				model.traverse(node => {
					if (node.isMesh) {
						node.shadowType = value;
					}
				});
			}
			sphere.shadowType = value;
			box.shadowType = value;
		});
		shadowFolder.add(spotLight.shadow, 'radius', 0, 5, 0.01);
		shadowFolder.add(spotLight.shadow, 'bias', -0.002, 0.002, 0.0001);
		shadowFolder.add(spotLight.shadow, 'normalBias', -0.5, 0.5, 0.001);
		shadowFolder.close();

		function loop(count) {
			requestAnimationFrame(loop);

			controller.update();
			spotLightHelper.update();

			forwardRenderer.render(scene, camera);
		}
		requestAnimationFrame(loop);

		function onWindowResize() {
			width = window.innerWidth || 2;
			height = window.innerHeight || 2;

			camera.setPerspective(45 / 180 * Math.PI, width / height, 0.1, 1000);

			forwardRenderer.backRenderTarget.resize(width, height);
		}
		window.addEventListener("resize", onWindowResize, false);
	</script>
</body>
</html>
