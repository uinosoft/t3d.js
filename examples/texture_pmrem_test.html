<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>t3d - PMREM directional light test</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<link type="text/css" rel="stylesheet" href="main.css">
</head>
<body>
    <div id="info">
        <a href="" target="_blank">t3d</a> - 
		PMREM test refer to <a href="https://threejs.org/examples/?q=pmrem#webgl_pmrem_test" target="_blank">three.js</a>
		<br>
		<br>Top: white metal. Middle: white dielectric. Bottom: black dielectric.
		<br>PMREM on: HDR with a single bright pixel. PMREM off: DirectionalLight.
		<br>The difference between these renders indicates the error in the PMREM approximations.
    </div>

	<!-- Import maps polyfill -->
    <!-- Remove this when import maps will be widely supported -->
    <script async src="./libs/es-module-shims.js"></script>

    <script type="importmap">
        {
            "imports": {
                "t3d": "../build/t3d.module.js",
                "t3d/addons/": "./jsm/"
            }
        }
    </script>

    <script type="module">
		import * as t3d from 't3d';
		import { SkyBox } from 't3d/addons/objects/SkyBox.js';
		import { RGBETexture2DLoader } from 't3d/addons/loaders/RGBELoader.js';
		import { PMREMGenerator2 } from 't3d/addons/textures/PMREMGeneratorBabylon.js';
		import { PMREMGenerator } from 't3d/addons/textures/PMREMGenerator.js';
		import { OrbitControls } from 't3d/addons/controls/OrbitControls.js';
		import { ForwardRenderer } from 't3d/addons/render/ForwardRenderer.js';
		import { GUI } from './libs/lil-gui.esm.min.js';

		let width = window.innerWidth || 2;
		let height = window.innerHeight || 2;

		const canvas = document.createElement('canvas');
		canvas.width = width;
		canvas.height = height;
		document.body.appendChild(canvas);

		const forwardRenderer = new ForwardRenderer(canvas);

		const scene = new t3d.Scene();

		const camera = new t3d.Camera();
		camera.position.set(0, 0, 16);
		camera.outputEncoding = t3d.TEXEL_ENCODING_TYPE.SRGB;
		scene.add(camera);

		// keep horizontal fov constant
		function updateCamera() {
			const horizontalFoV = 40 / 180 * Math.PI;
			const verticalFoV = 2 * Math.atan(Math.tan(horizontalFoV / 2) / (width / height));
			camera.setPerspective(verticalFoV, width / height, 1, 100);
		}

		updateCamera();

		const controller = new OrbitControls(camera, canvas);

		// light

		const x = 597;
		const y = 213;
		const theta = (x + 0.5) * Math.PI / 512;
		const phi = (y + 0.5) * Math.PI / 512;
		const lightSpherical = new t3d.Spherical(100, -phi, Math.PI / 2 - theta);

		const directionalLight = new t3d.DirectionalLight(0xffffff, 0);
		directionalLight.position.setFromSpherical(lightSpherical);
		directionalLight.lookAt(new t3d.Vector3(), new t3d.Vector3(0, 1, 0));
		scene.add(directionalLight);

		// environment map

		const loader = new RGBETexture2DLoader();

		const pmremGenerator = new PMREMGenerator2();
		pmremGenerator.rotation.y = Math.PI;

		loader.load('resources/hdr/spot1Lux.hdr', function(texture) {
			texture = pmremGenerator.prefilter(forwardRenderer, texture);
		
			const skyBox = new SkyBox(texture);
			skyBox.gamma = true;
			scene.add(skyBox);

			const sphereGeometry = new t3d.SphereGeometry(0.4, 32, 32);
			for (let x = 0; x <= 10; x++) {
				for (let y = 0; y <= 2; y++) {
					const material = new t3d.PBRMaterial();
					material.metalness = y < 1 ? 1 : 0;
					material.roughness = x / 10;
					material.diffuse.setHex(y < 2 ? 0xffffff : 0x000000);
					material.envMap = texture;

					const sphere = new t3d.Mesh(sphereGeometry, material);
					sphere.position.x = x - 5;
					sphere.position.y = 1 - y;
					scene.add(sphere);
				}
			}

			const gui = new GUI();
			gui.add({ enabled: true }, 'enabled').name('PMREM')
				.onChange(value => {
					directionalLight.intensity = value ? 0 : 1 / Math.PI;
					scene.envDiffuseIntensity = value ? 1 : 0;
					scene.envSpecularIntensity = value ? 1 : 0;
				});
			const debugFolder = gui.addFolder('Debug');
			debugFolder.add(skyBox, 'level', 0, 8, 1).name('Sky Roughness Level');
		});

		//

		function loop(count) {
			requestAnimationFrame(loop);

			controller.update();

			forwardRenderer.render(scene, camera);
		}
		requestAnimationFrame(loop);

		function onWindowResize() {
			width = window.innerWidth || 2;
			height = window.innerHeight || 2;

			updateCamera();

			forwardRenderer.backRenderTarget.resize(width, height);
		}
		window.addEventListener('resize', onWindowResize, false);
	</script>
</body>
</html>
