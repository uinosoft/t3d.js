<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>t3d - transform feedback</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<link type="text/css" rel="stylesheet" href="main.css">
</head>
<body>
    <div id="info">
        <a href="" target="_blank">t3d</a> - transform feedback
    </div>

	<!-- Import maps polyfill -->
    <!-- Remove this when import maps will be widely supported -->
    <script async src="./libs/es-module-shims.js"></script>
	

    <script type="importmap">
        {
            "imports": {
                "t3d": "../build/t3d.module.js",
                "t3d/addons/": "./jsm/"
            }
        }
    </script>

    <script type="module">
		import * as t3d from 't3d';
		import { TransformFeedbackShader } from 't3d/addons/shaders/TransformFeedbackShader.js';
		import Stats from './libs/stats.module.js';

		let width = window.innerWidth || 2;
		let height = window.innerHeight || 2;

		const canvas = document.createElement('canvas');
		canvas.width = width;
		canvas.height = height;
		document.body.appendChild(canvas);

		const backRenderTarget = new t3d.RenderTargetBack(canvas);

		const contextParams = { antialias: false, alpha: false };
		const gl = canvas.getContext('webgl2', contextParams);
		const renderer = new t3d.WebGLRenderer(gl);

		const scene = new t3d.Scene();

		const pointsGeometry = new t3d.Geometry();
		const verticesArray = [];

		for (let i = 0; i < 1000000; i++) {
			verticesArray.push(
				Math.random() * 200 - 100,
				Math.random() * 200 - 100,
				Math.random() * 200 - 100
			);
		}

		const inBuffer = new t3d.Buffer(new Float32Array(verticesArray), 3);
		const inAttribute = new t3d.Attribute(inBuffer);
		const outBuffer = new t3d.Buffer(new Float32Array(verticesArray), 3);
		const outAttribute = new t3d.Attribute(outBuffer);
		pointsGeometry.addAttribute('a_Position', inAttribute);
		pointsGeometry.outBuffer = {
			out_Position: outBuffer
		};
		const transformFeedbackMaterial = new t3d.ShaderMaterial(TransformFeedbackShader);
		transformFeedbackMaterial.drawMode = t3d.DRAW_MODE.POINTS;
		const transformFeedbackMesh = new t3d.Mesh(pointsGeometry, transformFeedbackMaterial);
		scene.add(transformFeedbackMesh);

		const pointsGeometry2 = new t3d.Geometry();
		const inBuffer2 = new t3d.Buffer(new Float32Array(verticesArray), 3);
		const inAttribute2 = new t3d.Attribute(inBuffer2);
		const outBuffer2 = new t3d.Buffer(new Float32Array(verticesArray), 3);
		const outAttribute2 = new t3d.Attribute(outBuffer2);
		pointsGeometry2.addAttribute('a_Position', inAttribute2);
		pointsGeometry2.outBuffer = {
			out_Position: outBuffer2
		};

		const transformFeedbackMaterial2 = new t3d.ShaderMaterial(TransformFeedbackShader);
		transformFeedbackMaterial2.uniforms.u_Offset = [-1, 0, 0];
		transformFeedbackMaterial2.drawMode = t3d.DRAW_MODE.POINTS;

		const transformFeedbackMesh2 = new t3d.Mesh(pointsGeometry2, transformFeedbackMaterial2);
		scene.add(transformFeedbackMesh2);

		const camera = new t3d.Camera();
		camera.position.set(40, 40, 40);
		camera.lookAt(new t3d.Vector3(0, 0, 0), new t3d.Vector3(0, 1, 0));
		camera.setPerspective(45 / 180 * Math.PI, width / height, 1, 1000);
		scene.add(camera);
		
		const stats = new Stats();
		stats.domElement.style.position = 'absolute';
		stats.domElement.style.top = '0px';
		canvas.parentElement.appendChild(stats.domElement);
		function loop(count) {
			requestAnimationFrame(loop);
			stats.begin();

			if (pointsGeometry2.version % 2 === 0) {
				pointsGeometry.addAttribute('a_Position', inAttribute);
				pointsGeometry.outBuffer = {
					out_Position: outBuffer
				};
				pointsGeometry.version++;
				pointsGeometry2.addAttribute('a_Position', inAttribute2);
				pointsGeometry2.outBuffer = {
					out_Position: outBuffer2
				};
				pointsGeometry2.version++;
			} else {
				pointsGeometry.addAttribute('a_Position', outAttribute);
				pointsGeometry.outBuffer = {
					out_Position: inBuffer
				};
				pointsGeometry.version++;
				pointsGeometry2.addAttribute('a_Position', outAttribute2);
				pointsGeometry2.outBuffer = {
					out_Position: inBuffer2
				};
				pointsGeometry2.version++;
			}
			scene.updateMatrix();
			scene.updateRenderStates(camera);
			scene.updateRenderQueue(camera);

			camera.updateMatrix();

			renderer.setRenderTarget(backRenderTarget);

			renderer.setClearColor(0, 0, 0, 1);
			renderer.clear(true, true, true);
			renderer.renderScene(scene, camera);
		
			stats.end();
		}
		requestAnimationFrame(loop);

		function onWindowResize() {
			width = window.innerWidth || 2;
			height = window.innerHeight || 2;

			camera.setPerspective(45 / 180 * Math.PI, width / height, 1, 1000);

			backRenderTarget.resize(width, height);
		}
		window.addEventListener('resize', onWindowResize, false);
	</script>
</body>
</html>
