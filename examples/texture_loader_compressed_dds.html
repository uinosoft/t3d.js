<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>t3d - compressed texture dds loader</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link type="text/css" rel="stylesheet" href="main.css">
</head>

<body>
    <div id="info">
        <a href="" target="_blank">t3d</a> - compressed texture dds
        <br />
        <div id="notSupported" style="display:none">Sorry, your graphics card + browser does not support dds</div>
    </div>

    <!-- Import maps polyfill -->
    <!-- Remove this when import maps will be widely supported -->
    <script async src="./libs/es-module-shims.js"></script>

    <script type="importmap">
        {
            "imports": {
                "t3d": "../build/t3d.module.js",
                "t3d/addons/": "./jsm/"
            }
        }
    </script>

	<script type="module">
		import * as t3d from 't3d';
		import { ForwardRenderer } from 't3d/addons/render/ForwardRenderer.js';
		import { DDSTextureLoader } from 't3d/addons/loaders/DDSLoader.js';

		let width = window.innerWidth || 2;
		let height = window.innerHeight || 2;

		const canvas = document.createElement('canvas');
		canvas.width = width;
		canvas.height = height;
		document.body.appendChild(canvas);

		const forwardRenderer = new ForwardRenderer(canvas);

		const scene = new t3d.Scene();

		const camera = new t3d.Camera();
		camera.position.set(0, 0, 15);
		camera.lookAt(new t3d.Vector3(0, 0, 0), new t3d.Vector3(0, 1, 0));
		camera.setPerspective(60 / 180 * Math.PI, width / height, 1, 1000);
		scene.add(camera);

		const capabilities = forwardRenderer.capabilities;
		if ((!capabilities.getExtension('WEBGL_compressed_texture_s3tc'))) {
			document.getElementById('notSupported').style.display = '';
			console.error('Not supported dds!');
		}

		const loader = new DDSTextureLoader();

		const mapUrls = [
			'resources/compressed/disturb_dxt1_mip.dds',
			'resources/compressed/disturb_dxt1_nomip.dds',
			'resources/compressed/hepatica_dxt3_mip.dds',
			'resources/compressed/explosion_dxt5_mip.dds',
			'resources/compressed/disturb_argb_nomip.dds',
			'resources/compressed/disturb_argb_mip.dds',
			'resources/compressed/Mountains_argb_mip.dds',
			'resources/compressed/Mountains_argb_nomip.dds'
		];

		const meshes = [];

		const boxGeometry = new t3d.BoxGeometry(2, 2, 2);
		const sphereGeometry = new t3d.SphereGeometry(1.5, 32, 32);

		const promises = mapUrls.map(url => loader.loadAsync(url));

		Promise.all(promises).then(textures => {
			textures.forEach((texture, index) => {
				const isCube = index >= 6;

				texture.anisotropy = isCube ? 1 : 4;

				const material = new t3d.BasicMaterial();
				material.transparent = !isCube;
				material.side = t3d.DRAW_SIDE.DOUBLE;
				material[isCube ? 'envMap' : 'diffuseMap'] = texture;

				const geometry = isCube ? sphereGeometry : boxGeometry;

				const mesh = new t3d.Mesh(geometry, material);
				mesh.position.set(-8 + Math.floor(index / 2) * 5, index % 2 === 0 ? 3 : -3, 0);

				scene.add(mesh);
				meshes.push(mesh);
			});
		});

		function loop(count) {
			requestAnimationFrame(loop);

			for (let i = 0; i < meshes.length; i++) {
				const mesh = meshes[i];
				mesh.euler.x = -count / 1000;
				mesh.euler.y = -count / 1000;
			}

			forwardRenderer.render(scene, camera);
		}

		requestAnimationFrame(loop);

		function onWindowResize() {
			width = window.innerWidth || 2;
			height = window.innerHeight || 2;

			camera.setPerspective(60 / 180 * Math.PI, width / height, 1, 1000);

			forwardRenderer.backRenderTarget.resize(width, height);
		}
		window.addEventListener('resize', onWindowResize, false);
	</script>
</body>

</html>
