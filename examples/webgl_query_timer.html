<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>t3d - query timer</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link type="text/css" rel="stylesheet" href="main.css">
</head>

<body>
    <div id="info">
        <a href="" target="_blank">t3d</a> - query timer
        <br/>
		<div id="notSupported" style="display:none">
			Your browser does not support timer query.
		</div>
    </div>

    <!-- Import maps polyfill -->
    <!-- Remove this when import maps will be widely supported -->
    <script async src="./libs/es-module-shims.js"></script>

    <script type="importmap">
        {
            "imports": {
                "t3d": "../build/t3d.module.js",
                "t3d/addons/": "./jsm/"
            }
        }
    </script>

    <script type="module">
		import * as t3d from 't3d';
		import { OrbitControls } from 't3d/addons/controls/OrbitControls.js';
		import { GUI } from './libs/lil-gui.esm.min.js';

		let width = window.innerWidth || 2;
		let height = window.innerHeight || 2;

		const canvas = document.createElement('canvas');
		canvas.width = width;
		canvas.height = height;
		document.body.appendChild(canvas);

		const contextParams = { antialias: true, alpha: false };
		const gl = canvas.getContext('webgl2', contextParams) || canvas.getContext('webgl', contextParams);

		const renderer = new t3d.WebGLRenderer(gl);
		const backRenderTarget = new t3d.RenderTargetBack(canvas);
		backRenderTarget
			.setColorClearValue(0.1, 0.1, 0.1, 1)
			.setClear(true, true, false);

		if (!renderer.capabilities.timerQuery) {
			document.getElementById('notSupported').style.display = '';
			throw new Error('Your browser does not support timer query !');
		}

		const scene = new t3d.Scene();

		const camera = new t3d.Camera();
		camera.position.set(1000, 500, 1000);
		camera.lookAt(new t3d.Vector3(0, 0, 0), new t3d.Vector3(0, 1, 0));
		camera.setPerspective(45 / 180 * Math.PI, width / height, 1, 2000);
		scene.add(camera);

		const controller = new OrbitControls(camera, canvas);
		controller.target.set(0, 0, 0);

		const ambientLight = new t3d.AmbientLight(0xffffff, 0.4);
		scene.add(ambientLight);

		const directLight = new t3d.DirectionalLight(0xffffff);
		directLight.intensity = 0.6;
		directLight.position.set(40, 40, 0);
		directLight.lookAt(new t3d.Vector3(), new t3d.Vector3(0, 1, 0));
		scene.add(directLight);

		// meshes

		const sphere_geometry = new t3d.SphereGeometry(20, 20, 20);

		for (let i = 0; i < 2000; i++) {
			const phong = new t3d.PhongMaterial();
			phong.diffuse.setHex(0xF9E3B1);
			const sphere = new t3d.Mesh(sphere_geometry, phong);
			sphere.position.x = Math.random() * 500 - 250;
			sphere.position.y = Math.random() * 500 - 250;
			sphere.position.z = Math.random() * 500 - 250;
			scene.add(sphere);
		}

		// gui params

		const params = { timer: 0 };

		const gui = new GUI();

		const capabilities = renderer.capabilities;
		gui.add({ version: 'WebGL ' + capabilities.version }, 'version').name('WebGL Version').disable();
		gui.add(capabilities, 'canUseTimestamp').name('Support Timestamp').disable();
		gui.add(params, 'timer').name('GPU Frame Time (ms)').disable().listen();

		const querySet = new t3d.QuerySet(t3d.QUERYSET_TYPE.TIMESTAMP, 2);
		backRenderTarget.setTimestampWrites(querySet, 0, 1);

		let reading = false;
		const dstBuffer = new Array(2);

		function loop(count) {
			requestAnimationFrame(loop);

			controller.update();

			scene.updateMatrix();
			scene.updateRenderStates(camera);
			scene.updateRenderQueue(camera);

			renderer.renderScene(scene, camera, backRenderTarget);

			if (!reading) {
				renderer.readQuerySetResults(querySet, dstBuffer)
					.then(buffer => {
						params.timer = ((buffer[1] - buffer[0]) / 1e6).toFixed(4);
						setTimeout(() => { reading = false }, 150);
					});
				reading = true;
			}
		}
		requestAnimationFrame(loop);

		function onWindowResize() {
			width = window.innerWidth || 2;
			height = window.innerHeight || 2;

			camera.setPerspective(45 / 180 * Math.PI, width / height, 1, 2000);

			backRenderTarget.resize(width, height);
		}
		window.addEventListener('resize', onWindowResize, false);
    </script>
</body>

</html>
