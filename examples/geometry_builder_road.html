<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>t3d - geometry road builders</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<link type="text/css" rel="stylesheet" href="main.css">
</head>
<body>
    <div id="info" class="dark">
        <a href="" target="_blank">t3d</a> - geometry road builders
    </div>

	<!-- Import maps polyfill -->
    <!-- Remove this when import maps will be widely supported -->
    <script async src="./libs/es-module-shims.js"></script>

    <script type="importmap">
        {
            "imports": {
                "t3d": "../build/t3d.module.js",
                "t3d/addons/": "./jsm/"
            }
        }
    </script>

    <script type="module">
		import * as t3d from 't3d';
		import { RoadBuilder } from 't3d/addons/geometries/builders/RoadBuilder.js';
		import { OrbitControls } from 't3d/addons/controls/OrbitControls.js';
		import { ForwardRenderer } from 't3d/addons/render/ForwardRenderer.js';
		import { Texture2DLoader } from 't3d/addons/loaders/Texture2DLoader.js';

		let width = window.innerWidth || 2;
		let height = window.innerHeight || 2;

		const canvas = document.createElement('canvas');
		canvas.width = width;
		canvas.height = height;
		document.body.appendChild(canvas);

		const forwardRenderer = new ForwardRenderer(canvas);
		forwardRenderer.setClearColor(0.9, 0.9, 0.9, 1);

		const scene = new t3d.Scene();

		const texture = new Texture2DLoader().load('./resources/mainroad.jpg');
		texture.wrapS = texture.wrapT = t3d.TEXTURE_WRAP.REPEAT;
		
		const sidewalkTex = new Texture2DLoader().load('./resources/walkroad.jpg');
		const cornerTex = new Texture2DLoader().load('./resources/cornerroad.jpg');
		const aoTex = new Texture2DLoader().load('./resources/ao2.png');

		const mainMaterial = new t3d.PBRMaterial();
		mainMaterial.diffuseMap = texture;
		mainMaterial.aoMap = aoTex;
		mainMaterial.aoMapCoord = 1;
		mainMaterial.roughness = 1.0;
		mainMaterial.metalness = 0.0;
		mainMaterial.side = t3d.DRAW_SIDE.DOUBLE;

		const sideWalkMaterial = new t3d.PBRMaterial();
		sideWalkMaterial.diffuseMap = sidewalkTex;
		sideWalkMaterial.roughness = 1.0;
		sideWalkMaterial.metalness = 0.0;
		sideWalkMaterial.side = t3d.DRAW_SIDE.DOUBLE;

		const cornerMaterial = new t3d.PBRMaterial();
		cornerMaterial.diffuseMap = cornerTex;
		cornerMaterial.roughness = 1.0;
		cornerMaterial.metalness = 0.0;
		cornerMaterial.side = t3d.DRAW_SIDE.DOUBLE;

		const roadDatas = [
			[
				{ points: [0, 0, 10, 0], width: 0.3, sidewalkWidth: 0.3, cornerRadius: 0.2, cornerSections: 5 },
				{ points: [10, 0, 10, 10], width: 0.3, sidewalkWidth: 0.3, cornerRadius: 0.2, cornerSections: 5 },
				{ points: [10, 10, 0, 10], width: 0.3, sidewalkWidth: 0.3, cornerRadius: 0.2, cornerSections: 5 },
				{ points: [0, 10, 0, 0], width: 0.3, sidewalkWidth: 0.3, cornerRadius: 0.2, cornerSections: 5 }
			],
			[
				{ points: [0, 0, 10, 0], width: 0.3, sidewalkWidth: 0.3, cornerRadius: 0.2, cornerSections: 5 },
				{ points: [10, 0, 0, 5], width: 0.3, sidewalkWidth: 0.3, cornerRadius: 0.2, cornerSections: 5 },
				{ points: [0, 5, 0, 10], width: 0.3, sidewalkWidth: 0.3, cornerRadius: 0.2, cornerSections: 5 }
			],
			[
				{ points: [10, 0, 10, 5], width: 0.3, sidewalkWidth: 0.3, cornerRadius: 0.2, cornerSections: 5 },
				{ points: [10, 5, 10, 10], width: 0.3, sidewalkWidth: 0.3, cornerRadius: 0.2, cornerSections: 5 },
				{ points: [10, 10, 5, 10], width: 0.3, sidewalkWidth: 0.3, cornerRadius: 0.2, cornerSections: 5 },
				{ points: [5, 10, 0, 10], width: 0.3, sidewalkWidth: 0.3, cornerRadius: 0.2, cornerSections: 5 },
				{ points: [0, 10, 0, 5], width: 0.3, sidewalkWidth: 0.3, cornerRadius: 0.2, cornerSections: 5 },
				{ points: [0, 5, 0, 0], width: 0.3, sidewalkWidth: 0.3, cornerRadius: 0.2, cornerSections: 5 },
				{ points: [0, 0, 5, 0], width: 0.3, sidewalkWidth: 0.3, cornerRadius: 0.2, cornerSections: 5 },
				{ points: [5, 0, 5, 5], width: 0.3, sidewalkWidth: 0.3, cornerRadius: 0.2, cornerSections: 5 },
				{ points: [5, 5, 0, 5], width: 0.3, sidewalkWidth: 0.3, cornerRadius: 0.2, cornerSections: 5 },
				{ points: [5, 0, 10, 0], width: 0.3, sidewalkWidth: 0.3, cornerRadius: 0.2, cornerSections: 5 }
			],
			[
				{ points: [5, 5, 5, 0], width: 0.3, sidewalkWidth: 0.3, cornerRadius: 0.1, cornerSections: 5 },
				{ points: [5, 5, 2.55, 2.5], width: 0.3, sidewalkWidth: 0.3, cornerRadius: 0.2, cornerSections: 5 },
				{ points: [5, 5, 0, 5], width: 0.3, sidewalkWidth: 0.3, cornerRadius: 0.1, cornerSections: 5 },
				{ points: [5, 5, 2.5, 7.5], width: 0.3, sidewalkWidth: 0.3, cornerRadius: 0.2, cornerSections: 5 },
				{ points: [5, 5, 5, 10], width: 0.3, sidewalkWidth: 0.3, cornerRadius: 0.1, cornerSections: 5 },
				{ points: [5, 5, 7.5, 7.5], width: 0.3, sidewalkWidth: 0.3, cornerRadius: 0.2, cornerSections: 5 },
				{ points: [5, 5, 10, 5], width: 0.3, sidewalkWidth: 0.3, cornerRadius: 0.1, cornerSections: 5 },
				{ points: [5, 5, 7.5, 2.5], width: 0.3, sidewalkWidth: 0.3, cornerRadius: 0.2, cornerSections: 5 },
				{ points: [10, 5, 13, 10], width: 0.3, sidewalkWidth: 0.3, cornerRadius: 0.1, cornerSections: 5 }
			],
			[
				{ points: [5, 5, 0, 5], width: 0.3, sidewalkWidth: 0.3, cornerRadius: 0.2, cornerSections: 5 },
				{ points: [5, 5, 10, 10], width: 0.3, sidewalkWidth: 0.3, cornerRadius: 0.2, cornerSections: 5 },
				{ points: [5, 5, 5, 0], width: 0.3, sidewalkWidth: 0.3, cornerRadius: 0.2, cornerSections: 5 }
			],
			[
				{ points: [0, 0, 5, 0], width: 0.3, sidewalkWidth: 0.3, cornerRadius: 0.2, cornerSections: 5 },
				{ points: [5, 0, 10, 0], width: 0.3, sidewalkWidth: 0.3, cornerRadius: 0.2, cornerSections: 5 },
				{ points: [10, 0, 10, 5], width: 0.3, sidewalkWidth: 0.3, cornerRadius: 0.2, cornerSections: 5 },
				{ points: [10, 5, 10, 10], width: 0.3, sidewalkWidth: 0.3, cornerRadius: 0.2, cornerSections: 5 },
				{ points: [10, 10, 5, 10], width: 0.3, sidewalkWidth: 0.3, cornerRadius: 0.2, cornerSections: 5 },
				{ points: [5, 10, 0, 10], width: 0.3, sidewalkWidth: 0.3, cornerRadius: 0.2, cornerSections: 5 },
				{ points: [0, 10, 0, 5], width: 0.3, sidewalkWidth: 0.3, cornerRadius: 0.2, cornerSections: 5 },
				{ points: [0, 5, 0, 0], width: 0.3, sidewalkWidth: 0.3, cornerRadius: 0.2, cornerSections: 5 },

				{ points: [5, 5, 0, 5], width: 0.3, sidewalkWidth: 0.3, cornerRadius: 0.2, cornerSections: 5 },
				{ points: [5, 5, 5, 0], width: 0.3, sidewalkWidth: 0.3, cornerRadius: 0.2, cornerSections: 5 },
				{ points: [5, 5, 5, 10], width: 0.3, sidewalkWidth: 0.3, cornerRadius: 0.2, cornerSections: 5 },
				{ points: [5, 5, 10, 5], width: 0.3, sidewalkWidth: 0.3, cornerRadius: 0.2, cornerSections: 5 },

				{ points: [0, 5, 5, 0], width: 0.3, sidewalkWidth: 0.3, cornerRadius: 0.2, cornerSections: 5 },
				{ points: [10, 5, 5, 0], width: 0.3, sidewalkWidth: 0.3, cornerRadius: 0.2, cornerSections: 5 },
				{ points: [10, 5, 5, 10], width: 0.3, sidewalkWidth: 0.3, cornerRadius: 0.2, cornerSections: 5 },
				{ points: [0, 5, 5, 10], width: 0.3, sidewalkWidth: 0.3, cornerRadius: 0.2, cornerSections: 5 }
			],
			[
				{ points: [10, 0, 5, 0], width: 0.3, sidewalkWidth: 0.3, cornerRadius: 0.2, cornerSections: 5 },
				{ points: [0, 0, 5, 0], width: 0.3, sidewalkWidth: 0.3, cornerRadius: 0.2, cornerSections: 5 },
				{ points: [5, 0, 5, 5], width: 0.3, sidewalkWidth: 0.3, cornerRadius: 0.2, cornerSections: 5 }
			]
		];

		roadDatas.forEach((data, index) => {
			const road = new t3d.Object3D();
			const geometryData = RoadBuilder.getGeometryData(data);
			const mainData = geometryData.main;
			const sidewalkData = geometryData.sidewalk;
			const cornerData = geometryData.corner;
			if (mainData.indices.length) {
				createRoadMesh(mainData, mainMaterial, road);
			}

			if (sidewalkData.indices.length) {
				createRoadMesh(sidewalkData, sideWalkMaterial, road);
			}

			if (cornerData.indices.length) {
				createRoadMesh(cornerData, cornerMaterial, road);
			}

			road.position.set(15 * (index % 3) - 15, 0, 15 * Math.floor(index / 3) - 15);
			scene.add(road);
		});

		function createRoadMesh(geometryData, material, road) {
			const geometry = new t3d.Geometry();
			geometry.addAttribute('a_Position', new t3d.Attribute(new t3d.Buffer(new Float32Array(geometryData.positions), 3)));
			geometry.addAttribute('a_Normal', new t3d.Attribute(new t3d.Buffer(new Float32Array(geometryData.normals), 3)));
			geometry.addAttribute('a_Uv', new t3d.Attribute(new t3d.Buffer(new Float32Array(geometryData.uvs), 2)));
			if (geometryData.uvs2) {
				geometry.addAttribute('a_Uv2', new t3d.Attribute(new t3d.Buffer(new Float32Array(geometryData.uvs2), 2)));
			}
			geometry.setIndex(new t3d.Attribute(new t3d.Buffer(
				(geometryData.positions.length / 3) > 65536 ? new Uint32Array(geometryData.indices) : new Uint16Array(geometryData.indices),
				1
			)));
			geometry.computeBoundingBox();
			geometry.computeBoundingSphere();

			const mesh = new t3d.Mesh(geometry, material);
			mesh.castShadow = true;
			road.add(mesh);
		}

		const plane_geometry = new t3d.PlaneGeometry(200, 200);
		const plane_material = new t3d.LambertMaterial();
		plane_material.diffuse.setHex(0xf0f0f0);
		const plane = new t3d.Mesh(plane_geometry, plane_material);
		plane.position.y -= 2;
		plane.receiveShadow = true;
		scene.add(plane);

		const ambientLight = new t3d.AmbientLight(0xffffff, 0.4);
		scene.add(ambientLight);

		const directionalLight = new t3d.DirectionalLight(0xffffff, 0.8);
		directionalLight.position.set(-10, 10, 20);
		directionalLight.lookAt(new t3d.Vector3(), new t3d.Vector3(0, 1, 0));
		directionalLight.castShadow = true;
		directionalLight.shadow.cameraNear = 0.1;
		directionalLight.shadow.cameraFar = 100;
		directionalLight.shadow.windowSize = 60;
		directionalLight.shadow.mapSize.set(4096, 4096);
		scene.add(directionalLight);

		const camera = new t3d.Camera();
		camera.position.set(5, 50, 5);
		camera.lookAt(new t3d.Vector3(0, 0, 0), new t3d.Vector3(0, 1, 0));
		camera.setPerspective(45 / 180 * Math.PI, width / height, 1, 1000);
		scene.add(camera);

		const controller = new OrbitControls(camera, canvas);
		controller.target.set(5, 0, 0);

		function loop(count) {
			requestAnimationFrame(loop);

			controller.update();

			forwardRenderer.render(scene, camera);
		}
		requestAnimationFrame(loop);

		function onWindowResize() {
			width = window.innerWidth || 2;
			height = window.innerHeight || 2;

			camera.setPerspective(45 / 180 * Math.PI, width / height, 1, 1000);

			forwardRenderer.backRenderTarget.resize(width, height);
		}
		window.addEventListener('resize', onWindowResize, false);
	</script>
</body>
</html>
