<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>t3d - octahedral impostor</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<link type="text/css" rel="stylesheet" href="main.css">
</head>
<body>
    <div id="info">
        <a href="" target="_blank">t3d</a> -  octahedral impostor
    </div>

	<!-- Import maps polyfill -->
    <!-- Remove this when import maps will be widely supported -->
    <script async src="./libs/es-module-shims.js"></script>

    <script type="importmap">
        {
            "imports": {
                "t3d": "../build/t3d.module.js",
                "t3d/addons/": "./jsm/"
            }
        }
    </script>

    <script type="module">
		import * as t3d from 't3d';
		import { OrbitControls } from 't3d/addons/controls/OrbitControls.js';
		import { GLTFLoader } from 't3d/addons/loaders/glTF/GLTFLoader.js';
		import { DRACOLoader } from 't3d/addons/loaders/DRACOLoader.js';
		import { OctahedralTextureGenerator } from 't3d/addons/impostor/OctahedralTextureGenerator.js';
		import { OctahedralImpostor } from 't3d/addons/impostor/OctahedralImpostor.js';
		import { GUI } from './libs/lil-gui.esm.min.js';

		let width = window.innerWidth || 2;
		let height = window.innerHeight || 2;

		const canvas = document.createElement('canvas');
		canvas.width = width;
		canvas.height = height;
		document.body.appendChild(canvas);

		const screenRenderTarget = new t3d.ScreenRenderTarget(canvas);
		const contextParams = { antialias: true, alpha: false };
		const gl = canvas.getContext('webgl2', contextParams);
		const renderer = new t3d.WebGLRenderer(gl);

		const scene = new t3d.Scene();
		scene.fog = new t3d.Fog(0x000000, 1, 500);

		const camera = new t3d.Camera();
		camera.outputEncoding = t3d.TEXEL_ENCODING_TYPE.SRGB;
		camera.lookAt(new t3d.Vector3(0, 0, 0), new t3d.Vector3(0, 1, 0));
		camera.setPerspective(45 / 180 * Math.PI, width / height, 1, 1000);
		camera.position.set(-8, 8, 15);
		scene.add(camera);
		
		const controller = new OrbitControls(camera, canvas);

		const ambientLight = new t3d.AmbientLight(0xffffff, 0.5);
		scene.add(ambientLight);

		const directionalLight = new t3d.DirectionalLight(0xffffff, 1);
		directionalLight.position.set(5, 4, 3);
		directionalLight.lookAt(new t3d.Vector3(0, 0, 0), new t3d.Vector3(0, 1, 0));
		scene.add(directionalLight);

		const spritesPerSide = 16;
		const octahedralTextureGenerator = new OctahedralTextureGenerator(4096, spritesPerSide);
		
		const loader = new GLTFLoader();
		const dracoLoader = new DRACOLoader();
		dracoLoader.setDecoderPath('libs/draco/');
		loader.setDRACOLoader(dracoLoader);
		loader.load(
			'./resources/models/gltf/sea_shell.glb'
		).then(function(result) {
			const root = result.root;
			root.scale.set(30, 30, 30);
		
			const { transform, albedoTexture, infoTexture } = octahedralTextureGenerator.render(renderer, root);

			const impostor = new OctahedralImpostor();
			impostor.material.diffuseMap = albedoTexture;
			impostor.material.normalMap = infoTexture;
			impostor.material.uniforms.spritesPerSide = spritesPerSide;
			transform.toArray(impostor.material.uniforms.impostorTransform);
			impostor.position.set(-1.5, 0, 0);
			scene.add(impostor);
		
			root.position.set(1.5, 0, 0);
			scene.add(root);

			const debugPlane = new t3d.Mesh(
				new t3d.PlaneGeometry(4, 4),
				new t3d.BasicMaterial()
			);
			debugPlane.material.diffuseMap = albedoTexture;
			debugPlane.position.y = -0.8;
			debugPlane.scale.set(2, 1, 2);
			scene.add(debugPlane);

			const gui = new GUI();
			gui.add(impostor.material.uniforms, 'octahedralWeightSharpness', 1, 10, 0.01);
		}).catch(e => console.error(e));
		
		function loop(count) {
			requestAnimationFrame(loop);
		
			controller.update();

			scene.updateMatrix();
			scene.updateRenderStates(camera);
			scene.updateRenderQueue(camera);

			renderer.renderScene(scene, camera, screenRenderTarget);
		}
		requestAnimationFrame(loop);

		function onWindowResize() {
			width = window.innerWidth || 2;
			height = window.innerHeight || 2;

			camera.setPerspective(45 / 180 * Math.PI, width / height, 1, 1000);

			screenRenderTarget.resize(width, height);
		}
		window.addEventListener('resize', onWindowResize, false);
	</script>
</body>
</html>
