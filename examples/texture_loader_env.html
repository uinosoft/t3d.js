<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>t3d - env loader</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<link type="text/css" rel="stylesheet" href="main.css">
</head>
<body>
    <div id="info">
        <a href="" target="_blank">t3d</a> - env cube texture loader<br/>
		IBL map is generated by <a href="https://github.com/uinosoft/t3d-ibl-baker" target="_blank">t3d-ibl-baker</a>
    </div>

	<!-- Import maps polyfill -->
    <!-- Remove this when import maps will be widely supported -->
    <script async src="./libs/es-module-shims.js"></script>

    <script type="importmap">
        {
            "imports": {
                "t3d": "../build/t3d.module.js",
                "t3d/addons/": "./jsm/"
            }
        }
    </script>

    <script type="module">
		import * as t3d from 't3d';
		import { ForwardRenderer } from 't3d/addons/render/ForwardRenderer.js';
		import { OrbitControls } from 't3d/addons/controls/OrbitControls.js';
		import { EnvTextureCubeLoader } from 't3d/addons/loaders/EnvLoader.js';
		import { SkyBox } from 't3d/addons/objects/SkyBox.js';
		import { GUI } from './libs/lil-gui.esm.min.js';

		let width = window.innerWidth || 2;
		let height = window.innerHeight || 2;

		const canvas = document.createElement('canvas');
		canvas.width = width;
		canvas.height = height;
		document.body.appendChild(canvas);

		const forwardRenderer = new ForwardRenderer(canvas);

		const scene = new t3d.Scene();

		const camera = new t3d.Camera();
		camera.outputEncoding = t3d.TEXEL_ENCODING_TYPE.SRGB;
		camera.position.set(0, 0, 130);
		camera.setPerspective(70 / 180 * Math.PI, width / height, 1, 10000);
		scene.add(camera);

		const controller = new OrbitControls(camera, canvas);

		const stepSize = 1.0 / 6;
		const colors = [[1, 1, 1], [0.6, 0.44, 0.01]];
		const sphereGeometry = new t3d.SphereGeometry(5, 32, 16);
		for (let colorIndex = 0; colorIndex < 2; colorIndex += 1) {
			for (let metalness = 0; metalness <= 1.0; metalness += stepSize) {
				for (let roughness = 0; roughness <= 1.0; roughness += stepSize) {
					const material = new t3d.PBRMaterial();
					material.diffuse.fromArray(colors[colorIndex]);
					material.metalness = metalness;
					material.roughness = roughness;

					const sphere = new t3d.Mesh(sphereGeometry, material);
					sphere.position.x = roughness * 100 - 50;
					sphere.position.y = metalness * 100 - 50;
					sphere.position.z = -colorIndex * 15;
		
					scene.add(sphere);
				}
			}
		}

		const directionalLight = new t3d.DirectionalLight(0xffffff, 0.5);
		directionalLight.position.set(-30, 30, 30);
		directionalLight.lookAt(new t3d.Vector3(), new t3d.Vector3(0, 1, 0));
		scene.add(directionalLight);

		const envTextureLoader = new EnvTextureCubeLoader();
		envTextureLoader.setRenderer(forwardRenderer);
		envTextureLoader.loadAsync('./resources/hdr/Grand_Canyon_C.env').then(cubeTexture => {
			console.info(cubeTexture.userData);

			scene.environment = cubeTexture;

			const skyBox = new SkyBox(cubeTexture);
			skyBox.gamma = true;
			scene.add(skyBox);

			const gui = new GUI();
			gui.add(skyBox, 'level', 0, 8, 0.1).name('Sky Roughness');
			gui.add(scene, 'envDiffuseIntensity', 0, 1, 0.1).name('Env Diffuse');
			gui.add(scene, 'envSpecularIntensity', 0, 1, 0.1).name('Env Specular');
		});

		function loop(count) {
			requestAnimationFrame(loop);

			controller.update();

			forwardRenderer.render(scene, camera);
		}
		requestAnimationFrame(loop);

		function onWindowResize() {
			width = window.innerWidth || 2;
			height = window.innerHeight || 2;

			camera.setPerspective(70 / 180 * Math.PI, width / height, 1, 10000);

			forwardRenderer.screenRenderTarget.resize(width, height);
		}
		window.addEventListener('resize', onWindowResize, false);
	</script>
</body>
</html>
